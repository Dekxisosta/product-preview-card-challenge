<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <style>body { opacity: 0; }</style>
  <script type="module" src="src/main.ts"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="page-wrapper">
    <main>
      <article class="product-card">
        <div class="product-card__product-image"></div>
        <section class="product-card__main">
          <h3 class="product-card__category">Perfume</h3>
          <h1 class="product-card__product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__price-details">
            <h1 class="product-card__current-price">$149.99</h1>
            <h3 class="product-card__previous-price">$169.99</h3>
          </div>
          <button class="product-card__button-add">
            <img src="src/assets/images/icon-cart.svg" class="product-card__button-add-icon" alt="">
            <span class="product-card__button-add-text">Add to Cart</span>
          </button>
        </section>
      </article>
    </main>
  </section>
  

  

  

  
  

  
</body>
</html>
